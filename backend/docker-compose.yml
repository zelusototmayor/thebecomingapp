version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: becoming_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: becoming_app
      POSTGRES_USER: becoming_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U becoming_user -d becoming_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: becoming_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://becoming_user:${DB_PASSWORD:-changeme}@db:5432/becoming_app
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8081}
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"

volumes:
  postgres_data:
